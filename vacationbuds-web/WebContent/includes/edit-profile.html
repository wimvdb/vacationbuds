
<ul id="create-profile-nav">
	<li><a href="#profile">Profile</a></li>
	<li><a href="#pictures-frame">Pictures</a></li>
</ul>


<div id="create-profile">

	<div id="profile" class="tab">
		<div id="avatar-drop-zone">
			<div   id="avatar-postit" class="postit">Drag &amp; drop your
				photo here!</div>
			<img id="avatar" src="#" title="Drag your picture here!" height="187"
				class="hidden">

		</div>
		<h1>Profile</h1>
		<div class="profile-text">
			<label>Username :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true'
						data-for="#username"></div>
					<input id="username" type="text" title="Your username"
						name="username" />
				</div>
			</div>

		</div>
		<div class="profile-text">
			<label>Password :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true'
						data-for="#password"></div>
					<input id="password" type="password" title="A secure password"
						name="password" />
				</div>
			</div>
		</div>
		<div class="profile-text">
			<label>E-mail :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true' data-for="#email"></div>
					<input id="email" type="text" title="You email address"
						name="email" />
				</div>
			</div>
		</div>
		<div class="profile-text">
			<label>Age :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true' data-for="#age"></div>
					<input id="age" type="text" title="Your age" name="age" />
				</div>
			</div>
		</div>
		<div class="profile-text">
			<label>Country :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true' data-for="#country"></div>
					<input id="country" type="text"
						title="The country you're currently living in" name="country" />
				</div>
			</div>
		</div>
		<div class="profile-text">
			<label>I am :</label> <input type="radio" name="gender" value="M">Male
			<input type="radio" name="gender" value="F">Female

		</div>
		<div class="profile-textarea">
			<label class="text-area-label">Describe yourself in a few
				words :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true'
						data-for="#short-description" class="description-label"></div>
					<textarea id="short-description" rows="3" name="user-description"
						title="A short description of yourself. This description will be viewable by others when the find one of your ads."></textarea>
				</div>
			</div>
		</div>
		<div class="profile-textarea">
			<label class="text-area-label">Describe yourself in more than
				a few words :</label>
			<div class="editable-text">
				<div>
					<div  class="hidden"  data-type="editable" data-updatable='true'
						data-for="#long-description" class="description-label"></div>
					<textarea id="long-description" rows="10" name="profile-text"
						title="A more elaborate description of yourself. This description will be viewable by others when they look at your profile."></textarea>
				</div>
			</div>
		</div>
	</div>
	<div id="pictures-frame" class="tab">
		<div id="pictures">
			<h1>Pictures</h1>
			<div id="image-drop-zone-left">
				<div class="image-drop-zone-left">
					<div class="postit">Drag &amp; drop your photo here!</div>
					<img src="#" title="Drag your picture here!" height="187"
						class="hidden image">
				</div>
				<div class="picture-text">

					<div class="editable-text">
						<div>
							<div data-type="editable" data-updatable='true' data-for="#title">Title</div>
							<input type="text" name="title" />
						</div>
					</div>
				</div>
				<div class="picture-text">

					<div class="editable-text">
						<div>
							<div data-type="editable" data-updatable='true'
								data-for="#description" class="description-label">Description</div>
							<textarea rows="5" cols="35" name="description"></textarea>
						</div>
					</div>
				</div>

			</div>
			<div id="image-drop-zone-right">
				<div class="image-drop-zone-right">
					<div class="postit">Drag &amp; drop your photo here!</div>
					<img src="#" title="Drag your picture here!" height="187"
						class="hidden image">
				</div>
				<div class="picture-text">

					<div class="editable-text">
						<div>
							<div data-type="editable" data-updatable='true' data-for="#title">Title</div>
							<input type="text" name="title" />
						</div>
					</div>
				</div>
				<div class="picture-text">

					<div class="editable-text">
						<div>
							<div data-type="editable" data-updatable='true'
								data-for="#description" class="description-label">Description</div>
							<textarea rows="5" cols="35" name="description"></textarea>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<input id="save" type="submit" onclick="saveOrUpdateUser();"
		value="Save">
</div>
