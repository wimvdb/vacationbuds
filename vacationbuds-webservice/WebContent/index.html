<html>
	<head>
		<script type="text/javascript" src="./javascript/jquery-1.8.3-min.js"></script>
	</head>

	<body>
		SSN: <input type="text" id="userId"/><p>
		<input type="button" onclick="sendRequest();" value="Send"><p>
		Result:<p>
		<textarea id="result" rows="10" cols="100"></textarea>
		<input type="button" onclick="sendSaveRequest();" value="Save">
	
		<script>
		var user;
			function sendRequest(){
				$.ajax({
			    	url: './rest/dao/getUserById/'+ $("#userId").val(), 
				    type: "POST",
				    success: function(data){
				    	user = data;
				    	 	$("#result").val(data.username);
			    		}, 
				    error: function(data){
			    			alert(data);
			    		}
				});
			}
			
			function sendSaveRequest(){
				$.ajax({
			    	url: './rest/dao/saveOrUpdate', 
			    	contentType: 'application/json',
			    	data : JSON.stringify(user),
				    type: "POST",
				    success: function(data){
				    	 	$("#result").val(data);
			    		}, 
				    error: function(data){
				    	$("#result").val(data.responseText);
			    		}
				});
			}
		</script>
	</body>
</html>
